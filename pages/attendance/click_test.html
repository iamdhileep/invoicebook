<!DOCTYPE html>
<html>
<head>
    <title>Click Test for Attendance Page</title>
    <style>
        .test-container {
            padding: 20px;
            margin: 20px;
        }
        .test-button {
            margin: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Attendance Page Click Test</h1>
        <p>This page tests if click events and cursor behavior work properly.</p>
        
        <div>
            <button class="test-button" onclick="testBasicClick()">Test Basic Click</button>
            <button class="test-button" onclick="testAlert()">Test Alert</button>
            <button class="test-button" onclick="testFormFunction()">Test Form Function</button>
        </div>
        
        <div id="testResults">
            <div class="status">Click the buttons above to test cursor and click functionality</div>
        </div>
        
        <div>
            <h3>Cursor Test Areas:</h3>
            <p style="cursor: pointer; padding: 10px; background: #f0f0f0;">This text should show pointer cursor</p>
            <p style="cursor: default; padding: 10px; background: #e0e0e0;">This text should show default cursor</p>
            <p style="cursor: not-allowed; padding: 10px; background: #d0d0d0;">This text should show not-allowed cursor</p>
        </div>
    </div>

    <script>
        function testBasicClick() {
            document.getElementById('testResults').innerHTML = '<div class="status success">âœ… Basic click working!</div>';
            console.log('Basic click test passed');
        }

        function testAlert() {
            alert('Alert test working!');
            document.getElementById('testResults').innerHTML = '<div class="status success">âœ… Alert test working!</div>';
        }

        function testFormFunction() {
            // Simulate form-like functionality
            const result = document.getElementById('testResults');
            result.innerHTML = '<div class="status success">âœ… Form function test working!</div>';
            
            // Test if we can manipulate form elements
            setTimeout(() => {
                result.innerHTML += '<div class="status success">âœ… Delayed function also working!</div>';
            }, 1000);
        }

        // Test on page load
        window.addEventListener('load', function() {
            console.log('ðŸ§ª Click test page loaded successfully');
            
            // Test cursor styles
            const buttons = document.querySelectorAll('.test-button');
            buttons.forEach((btn, index) => {
                const computedStyle = window.getComputedStyle(btn);
                console.log(`Button ${index + 1} cursor:`, computedStyle.cursor);
            });
        });
    </script>
</body>
</html>
