<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">🧪 Smart Attendance Features Test</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="bi bi-camera"></i> Face Recognition Test</h5>
                    </div>
                    <div class="card-body">
                        <div id="faceTestArea" class="border rounded p-3 mb-3" style="min-height: 200px; background: #f8f9fa;">
                            <div class="text-center">
                                <i class="bi bi-camera text-muted" style="font-size: 3rem;"></i>
                                <p class="text-muted mt-2">Click to test camera access</p>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" onclick="testFaceRecognition()">
                            Test Face Recognition
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5><i class="bi bi-qr-code-scan"></i> QR Scanner Test</h5>
                    </div>
                    <div class="card-body">
                        <div id="qrTestArea" class="border rounded p-3 mb-3" style="min-height: 200px; background: #f8f9fa;">
                            <div class="text-center">
                                <i class="bi bi-qr-code text-muted" style="font-size: 3rem;"></i>
                                <p class="text-muted mt-2">Click to test QR scanner</p>
                            </div>
                        </div>
                        <button class="btn btn-info w-100" onclick="testQRScanner()">
                            Test QR Scanner
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5><i class="bi bi-geo-alt"></i> GPS Test</h5>
                    </div>
                    <div class="card-body">
                        <div id="gpsTestArea" class="border rounded p-3 mb-3" style="min-height: 200px; background: #f8f9fa;">
                            <div class="text-center">
                                <i class="bi bi-geo-alt text-muted" style="font-size: 3rem;"></i>
                                <p class="text-muted mt-2">Click to test location access</p>
                            </div>
                        </div>
                        <button class="btn btn-success w-100" onclick="testGPS()">
                            Test GPS Location
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h4>🧪 Test Results</h4>
            <div id="testResults" class="alert alert-info">
                Ready to test smart attendance features...
            </div>
        </div>
        
        <div class="mt-3">
            <a href="attendance.php" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Attendance
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let mediaStreams = { face: null, qr: null };
        
        function updateResults(message, type = 'info') {
            const results = document.getElementById('testResults');
            results.className = `alert alert-${type}`;
            results.innerHTML = message;
        }
        
        function testFaceRecognition() {
            updateResults('🎥 Testing face recognition camera access...', 'info');
            const area = document.getElementById('faceTestArea');
            
            area.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary mb-2"></div>
                    <p class="text-primary">Requesting camera access...</p>
                </div>
            `;
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    facingMode: 'user'
                } 
            })
            .then(stream => {
                mediaStreams.face = stream;
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.muted = true;
                video.style.cssText = 'width:100%;height:150px;object-fit:cover;border-radius:8px;';
                
                area.innerHTML = '';
                area.appendChild(video);
                
                const controls = document.createElement('div');
                controls.className = 'text-center mt-2';
                controls.innerHTML = `
                    <button class="btn btn-sm btn-danger" onclick="stopFaceTest()">
                        <i class="bi bi-stop-circle"></i> Stop
                    </button>
                `;
                area.appendChild(controls);
                
                updateResults('✅ Face recognition camera test successful! Camera access granted.', 'success');
            })
            .catch(err => {
                console.error('Camera error:', err);
                area.innerHTML = `
                    <div class="text-center text-danger">
                        <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
                        <p class="mt-2">Camera access failed</p>
                        <small>${err.message}</small>
                    </div>
                `;
                updateResults(`❌ Face recognition test failed: ${err.message}`, 'danger');
            });
        }
        
        function stopFaceTest() {
            if (mediaStreams.face) {
                mediaStreams.face.getTracks().forEach(track => track.stop());
                mediaStreams.face = null;
            }
            
            document.getElementById('faceTestArea').innerHTML = `
                <div class="text-center">
                    <i class="bi bi-camera text-muted" style="font-size: 3rem;"></i>
                    <p class="text-muted mt-2">Camera stopped</p>
                </div>
            `;
            updateResults('🔴 Face recognition camera stopped.', 'warning');
        }
        
        function testQRScanner() {
            updateResults('📱 Testing QR scanner camera access...', 'info');
            const area = document.getElementById('qrTestArea');
            
            area.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-info mb-2"></div>
                    <p class="text-info">Requesting camera access...</p>
                </div>
            `;
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    facingMode: 'environment'
                } 
            })
            .then(stream => {
                mediaStreams.qr = stream;
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.muted = true;
                video.style.cssText = 'width:100%;height:150px;object-fit:cover;border-radius:8px;';
                
                area.innerHTML = '';
                area.appendChild(video);
                
                const controls = document.createElement('div');
                controls.className = 'text-center mt-2';
                controls.innerHTML = `
                    <button class="btn btn-sm btn-danger" onclick="stopQRTest()">
                        <i class="bi bi-stop-circle"></i> Stop
                    </button>
                `;
                area.appendChild(controls);
                
                updateResults('✅ QR scanner camera test successful! Camera access granted.', 'success');
            })
            .catch(err => {
                console.error('QR Camera error:', err);
                area.innerHTML = `
                    <div class="text-center text-danger">
                        <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
                        <p class="mt-2">Camera access failed</p>
                        <small>${err.message}</small>
                    </div>
                `;
                updateResults(`❌ QR scanner test failed: ${err.message}`, 'danger');
            });
        }
        
        function stopQRTest() {
            if (mediaStreams.qr) {
                mediaStreams.qr.getTracks().forEach(track => track.stop());
                mediaStreams.qr = null;
            }
            
            document.getElementById('qrTestArea').innerHTML = `
                <div class="text-center">
                    <i class="bi bi-qr-code text-muted" style="font-size: 3rem;"></i>
                    <p class="text-muted mt-2">Camera stopped</p>
                </div>
            `;
            updateResults('🔴 QR scanner camera stopped.', 'warning');
        }
        
        function testGPS() {
            updateResults('🌍 Testing GPS location access...', 'info');
            const area = document.getElementById('gpsTestArea');
            
            area.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-success mb-2"></div>
                    <p class="text-success">Getting location...</p>
                </div>
            `;
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        area.innerHTML = `
                            <div class="text-center text-success">
                                <i class="bi bi-geo-alt-fill" style="font-size: 2rem;"></i>
                                <p class="mt-2">Location Found!</p>
                                <small>Lat: ${position.coords.latitude.toFixed(6)}</small><br>
                                <small>Lng: ${position.coords.longitude.toFixed(6)}</small><br>
                                <small>Accuracy: ${position.coords.accuracy}m</small>
                            </div>
                        `;
                        updateResults('✅ GPS test successful! Location access granted.', 'success');
                    },
                    error => {
                        area.innerHTML = `
                            <div class="text-center text-danger">
                                <i class="bi bi-exclamation-triangle" style="font-size: 2rem;"></i>
                                <p class="mt-2">Location access failed</p>
                                <small>${error.message}</small>
                            </div>
                        `;
                        updateResults(`❌ GPS test failed: ${error.message}`, 'danger');
                    }
                );
            } else {
                area.innerHTML = `
                    <div class="text-center text-danger">
                        <i class="bi bi-x-circle" style="font-size: 2rem;"></i>
                        <p class="mt-2">Geolocation not supported</p>
                    </div>
                `;
                updateResults('❌ GPS not supported by this browser.', 'danger');
            }
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            Object.values(mediaStreams).forEach(stream => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            });
        });
    </script>
</body>
</html>
