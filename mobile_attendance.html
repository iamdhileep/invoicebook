<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Attendance - BillBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .mobile-container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .attendance-card {
            background: white;
            border-radius: 20px 20px 0 0;
            min-height: 80vh;
            margin-top: 20vh;
            padding: 2rem 1.5rem;
        }
        
        .punch-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-size: 1.2rem;
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .punch-btn:hover {
            transform: scale(1.05);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        
        .status-badge {
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
        }
        
        .time-display {
            font-size: 3rem;
            font-weight: 300;
            color: #333;
        }
        
        .date-display {
            font-size: 1.1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="attendance-card">
            <!-- Header -->
            <div class="text-center mb-4">
                <h4 class="fw-bold mb-0">Employee Attendance</h4>
                <p class="text-muted">Tap to punch in/out</p>
            </div>
            
            <!-- Current Time -->
            <div class="text-center mb-4">
                <div class="time-display" id="currentTime"></div>
                <div class="date-display" id="currentDate"></div>
            </div>
            
            <!-- Status -->
            <div class="text-center mb-4">
                <span class="badge status-badge bg-secondary" id="attendanceStatus">
                    <i class="bi bi-clock"></i> Not Punched
                </span>
            </div>
            
            <!-- Punch Button -->
            <div class="text-center mb-4">
                <button type="button" class="btn btn-success punch-btn" id="punchBtn" onclick="handlePunch()">
                    <i class="bi bi-hand-index-thumb" style="font-size: 2rem;"></i><br>
                    <span id="punchText">PUNCH IN</span>
                </button>
            </div>
            
            <!-- Today's Summary -->
            <div class="card mb-4">
                <div class="card-body">
                    <h6 class="card-title">Today's Summary</h6>
                    <div class="row text-center">
                        <div class="col-4">
                            <div class="fw-bold text-success" id="punchInTime">--:--</div>
                            <small class="text-muted">Punch In</small>
                        </div>
                        <div class="col-4">
                            <div class="fw-bold text-danger" id="punchOutTime">--:--</div>
                            <small class="text-muted">Punch Out</small>
                        </div>
                        <div class="col-4">
                            <div class="fw-bold text-info" id="totalHours">0h 0m</div>
                            <small class="text-muted">Total</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Face Recognition -->
            <div class="text-center mb-4">
                <button type="button" class="btn btn-outline-primary" onclick="openFaceRecognition()">
                    <i class="bi bi-person-bounding-box"></i>
                    Face Login
                </button>
            </div>
            
            <!-- Quick Actions -->
            <div class="row g-2">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="viewHistory()">
                        <i class="bi bi-calendar"></i><br>
                        <small>History</small>
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-info w-100" onclick="openProfile()">
                        <i class="bi bi-person"></i><br>
                        <small>Profile</small>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal fade" id="cameraModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Face Recognition</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <video id="video" width="100%" height="300" autoplay muted style="border-radius: 10px;"></video>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary" onclick="capturePhoto()">
                            <i class="bi bi-camera"></i> Capture
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStatus = 'out'; // 'in' or 'out'
        let punchInTime = null;
        let punchOutTime = null;
        
        // Update time every second
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // Handle punch in/out
        async function handlePunch() {
            const button = document.getElementById('punchBtn');
            const statusBadge = document.getElementById('attendanceStatus');
            const punchText = document.getElementById('punchText');
            
            button.disabled = true;
            
            try {
                if (currentStatus === 'out') {
                    // Punch In
                    const response = await punchIn();
                    if (response.success) {
                        currentStatus = 'in';
                        button.className = 'btn btn-danger punch-btn pulse';
                        punchText.textContent = 'PUNCH OUT';
                        statusBadge.innerHTML = '<i class="bi bi-check-circle"></i> Punched In';
                        statusBadge.className = 'badge status-badge bg-success';
                        
                        punchInTime = new Date();
                        document.getElementById('punchInTime').textContent = punchInTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        
                        showToast('Punched in successfully!', 'success');
                    }
                } else {
                    // Punch Out
                    const response = await punchOut();
                    if (response.success) {
                        currentStatus = 'out';
                        button.className = 'btn btn-success punch-btn';
                        punchText.textContent = 'PUNCH IN';
                        statusBadge.innerHTML = '<i class="bi bi-check-circle"></i> Punched Out';
                        statusBadge.className = 'badge status-badge bg-info';
                        
                        punchOutTime = new Date();
                        document.getElementById('punchOutTime').textContent = punchOutTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        
                        calculateTotalHours();
                        showToast('Punched out successfully!', 'info');
                    }
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'danger');
            } finally {
                button.disabled = false;
            }
        }
        
        async function punchIn() {
            // Simulate API call
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({ success: true });
                }, 1000);
            });
        }
        
        async function punchOut() {
            // Simulate API call
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({ success: true });
                }, 1000);
            });
        }
        
        function calculateTotalHours() {
            if (punchInTime && punchOutTime) {
                const diff = punchOutTime - punchInTime;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('totalHours').textContent = `${hours}h ${minutes}m`;
            }
        }
        
        function openFaceRecognition() {
            const modal = new bootstrap.Modal(document.getElementById('cameraModal'));
            modal.show();
            startCamera();
        }
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
            } catch (error) {
                showToast('Camera access denied', 'danger');
            }
        }
        
        function capturePhoto() {
            // Simulate face recognition
            showToast('Face recognized! Auto-punching...', 'success');
            setTimeout(() => {
                handlePunch();
                bootstrap.Modal.getInstance(document.getElementById('cameraModal')).hide();
            }, 2000);
        }
        
        function viewHistory() {
            showToast('Opening attendance history...', 'info');
            // Navigate to history page
        }
        
        function openProfile() {
            showToast('Opening profile...', 'info');
            // Navigate to profile page
        }
        
        function showToast(message, type) {
            // Create toast notification
            const toast = document.createElement('div');
            toast.className = `alert alert-${type} position-fixed`;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; max-width: 300px;';
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        }
        
        // Check for saved state
        window.addEventListener('load', function() {
            // Load previous session data if available
            const savedStatus = localStorage.getItem('attendanceStatus');
            if (savedStatus === 'in') {
                currentStatus = 'in';
                document.getElementById('punchBtn').className = 'btn btn-danger punch-btn pulse';
                document.getElementById('punchText').textContent = 'PUNCH OUT';
                document.getElementById('attendanceStatus').innerHTML = '<i class="bi bi-check-circle"></i> Punched In';
                document.getElementById('attendanceStatus').className = 'badge status-badge bg-success';
            }
        });
        
        // Save state before page unload
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('attendanceStatus', currentStatus);
        });
    </script>
</body>
</html>
